'<h2> Course List </h2>'


<div class="form-group row">
    <label lass="col-sm-s col-form-label">Filter by</label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]='filter'>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>ReleaseDate</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Option</th>
    </thead>
<tbody>
    <tr *ngFor='let course of filteredCourse'>
        <td><img [src]="course.imageUrl" width="40"></td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code | lowercase | replace: '-': ' '}}</td>
        <td>{{course.releaseDate| date: 'dd/MM/yyyy'}}</td>
        <td>
            <app-star [rating]="course.rating"></app-star>
        </td>
        <td>
            <a [routerLink]="['/courses/info', course.id]" class='btn btn-primary'> Edit</a>
        </td>
    </tr>
</tbody>

</table>
